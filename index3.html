<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Meu Portfólio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css" />
    <link rel="icon" href="img/eijilogo.png">
</head>

<body>
    <header>
        <div>
            <h1 class="Logo">
                <div class="Letra">E</div>duardo
            </h1>
        </div>
        <nav class="Navegador">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="index1.html">QUALIFICATION</a></li>
                <li><a href="index2.html">PORTFOLIO</a></li>
                <li><a href="index3.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <div class="Fundo-logo">
        <div class="Logo1">
            <h1>Contact Me</h1>
        </div>
    </div>
    <section>
        <div class="Info">
            <h1 class="Logo2">Contact info</h1>
            <div class="Display-mini">
                <img class="Mini-logo" src="img/location.jpg" alt="location">
                <p>Cedro, Ceará, Brazil</p>
            </div>
            <div class="Display-mini1">
                <img class="Mini-logo1" src="img/email.png" alt="email">
                <p>dudu@gmail.com</p>
            </div>
            <div class="Display-mini2">
                <img class="Mini-logo2" src="img/phone.jpg">
                <div>
                    <p>+558890000-0000</p>
                    <p>+558590000-0000</p>
                </div>
            </div>
            <h1 class="Logo3">Follow me</h1>
            <ul class="Fotos">
                <li><a href="https://pt-br.facebook.com/"><img class="Mini-logo3" src="img/facebook.jpg"
                            alt="facebooklogo"></a></li>
                <li><a href="https://x.com/"><img class="Mini-logo3" src="img/twitter.jpg" alt="twitterlogo"></a></li>
                <li><a href="https://www.instagram.com/"><img class="Mini-logo3" src="img/instagram.jpg"
                            alt="instagramlogo"></a></li>
            </ul>
        </div>
        <div class="Contact">
            <form>
                <div class="Input1">
                    <label for="NAME">NAME</label>
                    <br>
                    <input type="text" required id="NAME" placeholder="Type your name" size="121">
                </div>
                <br>
                <br>
                <div class="Display-input">
                    <div class="Input2">
                        <label for="PHONE NUMBER">PHONE NUMBER</label>
                        <br>
                        <input type="tel" required id="PHONE NUMBER" placeholder="Type your phone number"
                            pattern="\(\d{2}) \d{5}-\d{4}" size="57">
                    </div>
                    <br>
                    <div class="Input3">
                        <label for="EMAIL">EMAIL</label>
                        <br>
                        <input type="email" required id="EMAIL" placeholder="Type your email" size="57">
                    </div>
                </div>
                <br>
                <br>
                <div class="Input4">
                    <label for="YOUR MESSAGE">YOUR MESSAGE</label>
                    <br>
                    <input type="text" required id="YOUR MESSAGE" placeholder="Type your message" size="121">
                </div>
                <br>
                <br>
                <input type="submit" value="SEND MESSAGE">
            </form>
        </div>
    </section>
</body>

</html>
